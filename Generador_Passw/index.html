<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>

        <!-- Opciones de configuración de la contraseña -->
        <form id="password-form">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" min="4" max="20" value="12" required>

            <label><input type="checkbox" id="include-lowercase" checked> Incluir minúsculas</label>
            <label><input type="checkbox" id="include-uppercase" checked> Incluir mayúsculas</label>
            <label><input type="checkbox" id="include-numbers" checked> Incluir números</label>
            <label><input type="checkbox" id="include-symbols" checked> Incluir símbolos</label>

            <button type="button" id="generate">Generar Contraseña</button>
        </form>

        <!-- Pantalla para mostrar la contraseña generada -->
        <div id="password-result">
            <p id="password-display">Aquí aparecerá tu contraseña</p>
            <button id="copy">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
